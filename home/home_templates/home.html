{% extends 'base.html' %}

{% block content %}

<div class="row">

    {% for entry in authors %}
    <div class="col-md-6 col-12 col-sm-12 col-lg-4 col-xl-3 py-3">
        <div class="card author-card">
            <div class="card-body author-card-body bg-light">


                <div class="d-flex justify-content-between">
                    <div class="mr-auto p-2">
                        <h2 class="author-name">{{entry.authername}}</h2>
                    </div>
                    <div class="p-2"><a><i class="fab fa-twitter-square"></i></a></div>
                    <div class="p-2"><a><i class="fab fa-github"></i></a></div>
                    <div class="p-2"><a><i class="fas fa-window-restore"></i></a></div>
                </div>
                {% for postlink in entry.autherblogfeed.entries %}
                <div class="card author-name-links" data-link="{{postlink.link}}" data-title="{{postlink.title}}" data-content="{{postlink.description}}"
                    data-link-id="{{postlink.title}}" data-toggle="modal" data-target=".bd-example-modal-lg">
                    <div class="card-body">
                        {{postlink.title}}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-11">
                            <h3 class="modal-title" id="ModalLongTitle">Modal title</h3>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="col-md-12">
                            <button type="button" class="btn btn-outline-primary btn-sm" id="bookmark-btn"><i
                                    class="fas fa-bookmark"></i> Bookmark</button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="newtab-btn"><i
                                    class="far fa-window-maximize"></i> New Tab</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                {% comment %} <iframe id="blog-post-link" src="" width="100%" height="550px" frameborder="0"
                    allowtransparency="true"></iframe> {% endcomment %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
