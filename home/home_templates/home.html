{% extends 'base.html' %}

{% block content %}

<div class="row">

    {% for entry in authors %}
    <div class="col-md-4">
        <h2>{{entry.authername}}</h2>

        {% for postlink in entry.autherblogfeed.entries %}
            <li><a href="{{postlink.link}}">{{postlink.title}}</a></li>

            {% endfor %}
    
    </div>    
    {% endfor %}
</div>

{% endblock %}
